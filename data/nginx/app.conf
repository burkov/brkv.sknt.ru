server {
    listen 80;
    server_name brkv.sknt.ru;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name brkv.sknt.ru;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/brkv.sknt.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/brkv.sknt.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /secrets {
        proxy_pass  http://localhost:42000;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }

    location /bad-rants {
        proxy_pass  http://localhost:42001;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}
